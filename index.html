<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="clouds.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="nolocation"></div>



    <div class="MainContainer">

        <div class="wrapper w-[100vw] lg:h-[100vh] h-[130vh] flex justify-center items-center ">
            <div class="main w-[80vw] h-[fit] lg:h-[82vh] lg:w-[62vw] flex flex-col  rounded">





                <div class=" flex lg:flex-row flex-col items-center  justify-center">
                    <div
                        class="s1 w-[80vw] h-[30vh] lg:w-[50%] lg:h-[60vh]  gap-1 flex lg:flex-col flex-col  justify-center items-center p-3">






                        <div class="s1-1 flex justify-center items-center flex-col w-[50%] lg:w-[100%] h-[fit]">

                            <img src="sun.svg" class="h-[120px] lg:h-[30vh] mainIcon ">

                            <h1 class="currentsum text-xl">...</h1>

                        </div>





                        <div
                            class="s1-2 flex flex-col lg:flex-row  text-[#072541] items-center justify-center w-[50%] lg:w-[100%] h-[100%] p-2">





                            <div class="w-[50%] h-[100%]   flex  justify-center items-center">
                                <h1 class=" text-[3rem] lg:text-[5rem] temp">0</h1><span
                                    class=" text-[3rem] lg:text-[4rem]">Â°C</span>
                            </div>

                        </div>


                    </div>


                    <!-- -------------------------------------------------------------------------------------------------------------------------------------------------- -->


                    <div
                        class="s2 w-[80vw] h-[50vh] lg:w-[50%] lg:h-[60vh] flex flex-col justify-center items-center p-2 gap-2  rounded-lg">




                        <div
                            class="s2-1 w-full h-[40%] bg-[] flex   lg:flex-row md:flex-row justify-center gap-8 md:gap-14 lg:gap-14 items-center rounded-lg text-[1.5rem] md:text-[2rem] p-2 lg:text-[2rem]">

                            <div>
                                <div class="flex flex-col  items-center">
                                    <h1 class="">wind</h1>
                                    <h1 class="wind text-[1rem] lg:text-xl">0</h1>
                                </div>
                                <div class="flex flex-col  items-center">
                                    <h1 class="">location</h1>
                                    <h1 class="city text-[1rem] lg:text-xl">0</h1>
                                </div>
                            </div>

                            <div>
                                <div class="flex flex-col  items-center">
                                    <h1 class="">precipitation</h1>
                                    <h1 class="precip text-[1rem] lg:text-xl">0</h1>
                                </div>
                                <div class="flex flex-col  items-center">
                                    <h1 class="">humidity</h1>
                                    <h1 class="humidity text-[1rem] lg:text-xl">0</h1>
                                </div>
                            </div>


                        </div>



                        <!-- --------------------------------------------------------------------------------------------------------------------------------------- -->



                        <div class="s2-2 w-full h-[60%] bg-[] flex flex-col gap-2 text-xl">

                            <div
                                class="tiles w-[100%] h-[33.33%] rounded-lg p-2 flex justify-between items-center justify-center">
                                <div>
                                    <h1>tomorrow</h1>
                                    <h1 class="day0sum">sunny</h1>
                                    </h1>
                                </div>
                                <div class="nextTemp lg:text-[2rem]">
                                    <h1 class="day1temp">0</h1>
                                </div>
                            </div>
                            <div
                                class="tiles w-[100%] h-[33.33%] rounded-lg p-2 flex justify-between items-center justify-center">
                                <div>
                                    <h1>friday</h1>
                                    <h1 class="day1sum">sunny</h1>
                                </div>
                                <div class="nextTemp lg:text-[2rem]">
                                    <h1 class="day2temp">0</h1>
                                </div>
                            </div>
                            <div
                                class="tiles w-[100%] h-[33.33%] rounded-lg p-2 flex justify-between items-center justify-center">
                                <div>
                                    <h1>saturday</h1>
                                    <h1 class="day2sum">sunny</h1>
                                </div>
                                <div class="nextTemp lg:text-[2rem]">
                                    <h1 class="day3temp">0</h1>
                                </div>
                            </div>
                        </div>




                    </div>




                </div>




                <!-- .............................................................................................................................. -->

                <div class="sub w-[100%] lg:h-[30vh]  h-[40vh] p-2 ">


                    <div class="secondary w-[100%] h-[100%] bg-[#072541e9] rounded-lg"></div>


                </div>



            </div>
        </div>




    </div>



    <script src="script.js"></script>
</body>

</html>
